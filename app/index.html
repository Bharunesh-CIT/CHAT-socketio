<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Chat</title>
</head>
<body>
  <h2>Chat App</h2>
  <div id="chat-box" style="height: 200px; border: 1px solid #ccc; overflow-y: scroll; margin-bottom: 10px;"></div>
  <form id="chat-form">
    <input id="msg-input" autocomplete="off" placeholder="Type a message" />
    <button type="submit">Send</button>
  </form>

  <!-- Load Socket.IO client from server -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
